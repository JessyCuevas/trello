<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="assets/images/icon.png" rel="shortcut icon" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link href="https://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
  <title>Trello</title>


</head>
<body>
  <header>
    <a class="btn-icon" href="#"><i class="fa fa-trello" aria-hidden="true"></i> Tableros</a>
    <i id="glass" class="fa fa-search" aria-hidden="true"><input class="text" type="text" value=""></i>
    <img src="assets/images/logo.png" alt="trello">
    <div id="position_4">
    <a class="btn-icon-two" href="#"><i class="fa fa-plus" aria-hidden="true"></i></a>
    <a class="btn-icon-two" href="#"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
    <a class="btn-icon-two" href="#"><i class="fa fa-bell" aria-hidden="true"></i></a>
    <button id="btn_icon_three" type="button" name="button">J</button>
    </div>
  </header>

  <main>
    <section class="first">
      <a id="texto_uno" href="#">Tablero sin Titulo</a>
      <i id="icon_star" class="fa fa-star-o" aria-hidden="true"></i>
      <a id="icon_privado" href="#"><i class="fa fa-suitcase" aria-hidden="true"></i> Privado</a>
      <a id="icon_mostrar" href="#"><i class="fa fa-ellipsis-h" aria-hidden="true"></i> Mostrar menu</a>
    </section>

    <section id="lists-container">
      <div>
        <p id="add-list">Añadir lista...</p>
        <form id="list-form"class="hidden">
          <textarea id="list-input" type="text" placeholder="Añadir lista..."></textarea>
          <button id="save-btn" type="submit">Guardar</button>
        </form>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
